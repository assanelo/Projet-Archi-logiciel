<!DOCTYPE html>
<html>
<head>
    <title>Modifier Utilisateur</title>
    <style>
        /* Styles CSS pour le formulaire de modification */
        body {
            font-family: Arial, sans-serif;
            background-color: #f1f1f1;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        h1 {
            text-align: center;
        }
        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            width: 300px;
            display: flex;
            flex-direction: column;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input[type="text"],
        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 3px;
        }
        input[type="submit"] {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 10px 15px;
            cursor: pointer;
            width: 100%;
        }
        input[type="submit"]:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Modifier Utilisateur</h1>
    <form method="POST" action="/modifier_utilisateur/{{ utilisateur.id }}">
        <label>Pseudo:</label>
        <input type="text" name="pseudo" value="{{ utilisateur.pseudo }}" required>
        <label>Email:</label>
        <input type="email" name="email" value="{{ utilisateur.email }}" required>
        <label>Profil:</label>
        <input type="text" name="profil" value="{{ utilisateur.profil }}" required>
        <input type="submit" value="Modifier">
    </form>
</body>
</html>
